<ion-header class="flex items-center justify-between p-2 ion-no-border bg-gradient-to-b bg-black shadow-md">
  <a *ngIf="isAdmin" href="/admin" class="text-white text-2xl">
    <ion-icon class="align-middle text-3xl ml-2 mb-1" name="settings-outline"></ion-icon>
  </a>

  <div class="relative flex-grow max-w-lg mx-auto">
    <ion-icon
      name="search-outline"
      class="absolute left-4 top-1/2 transform -translate-y-1/2 text-zinc-400 text-xl">
    </ion-icon>
    <input
      type="text"
      placeholder="O que você está procurando?"
      class="h-12 pl-12 pr-4 w-full rounded-full bg-transparent border border-zinc-500 text-zinc-100 text-base focus:outline-none focus:border-purple-600 focus:ring-2 focus:ring-purple-600"
    />
  </div>
</ion-header>

<div class="flex h-screen bg-black text-zinc-100 flex-col lg:flex-row">
  <!-- Aside (Barra Lateral) -->
  <div class="w-full ml-2 mr-2 lg:w-96 bg-zinc-900 text-white flex flex-col rounded-lg shadow-lg">
    <!-- Cabeçalho da Biblioteca -->
    <header class="p-4 flex items-center justify-between border-b border-zinc-700 rounded-t-lg">
      <div class="flex items-center gap-2">
        <ion-icon name="library-outline" class="text-2xl text-zinc-400"></ion-icon>
        <span class="text-lg font-semibold text-zinc-100">Sua Biblioteca</span>
      </div>
      <ion-icon name="add-outline" class="text-2xl cursor-pointer hover:text-zinc-400"></ion-icon>
    </header>

    <!-- Lista de Playlists -->
    <div class="flex-1 overflow-y-auto">
      <!-- Itens da lista de playlists aqui -->
    </div>
  </div>

  <!-- Conteúdo das Músicas -->
  <div class="flex-1 p-1 bg-gradient-to-b bg-zinc-900 rounded-lg shadow-lg">
    <h2 class="p-6 text-2xl font-bold mb-4">Explore suas músicas</h2>
  
    <!-- Cards de Músicas -->
    <div class="flex flex-wrap justify-start">
      <app-music-card
        *ngFor="let music of musicList"
        [title]="music.titulo"
        [artist]="music.MusicaArtista?.[0]?.artista?.nome || 'Artista desconhecido'"
        [videoUrl]="'https://www.youtube.com/embed/' + music.link.split('v=')[1]"
        [thumbnail]="music.thumbnail"
        class="p-2 m-0 gap-0 w-full sm:w-1/2 md:w-1/3 lg:w-1/5"  
      >
        <img 
          [src]="music.thumbnail" 
          alt="Thumbnail da música"
          class="w-full h-full object-cover rounded-lg transition-all duration-300 hover:opacity-80"
        />
      </app-music-card>
    </div>
  </div>
  
</div>
