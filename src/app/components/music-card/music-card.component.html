<div
  class="bg-gray-700 rounded-lg w-40 p-4 flex-none hover:bg-gray-600 transition-colors cursor-pointer"
  (contextmenu)="openContextMenu($event, musicaId)"
  (click)="loadVideo(musicaId)"
>
  <!-- Player ou Thumbnail -->
  <div class="relative">
    <ng-container *ngIf="!isIframeLoaded; else iframeView">
      <div class="thumbnail-container">
        <img [src]="thumbnail" alt="Thumbnail" class="thumbnail" />
      </div>
      <!-- Ícone de play -->
      <div class="play-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" />
        </svg>
      </div>
    </ng-container>

    <ng-template #iframeView>
      <iframe
        #videoIframe
        [src]="videoUrl | safeUrl"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        class="w-full h-32 object-cover rounded-lg"
      ></iframe>
      <button
        class="absolute top-2 right-2 bg-red-600 text-white px-2 py-1 text-xs rounded-lg hover:bg-red-500"
        (click)="exitFullscreen($event)"
      >
        Sair
      </button>
    </ng-template>
  </div>

  <!-- Informações do Vídeo -->
  <div class="mt-2">
    <p class="text-sm font-semibold text-white truncate">{{ title }}</p>
    <p class="text-xs text-gray-400 truncate">{{ artist }}</p>
  </div>
</div>

<!-- Menu de contexto -->
<div
  class="context-menu bg-gray-800 text-white rounded-lg shadow-lg p-2 z-50 absolute transition-all ease-in-out duration-200"
  *ngIf="contextMenuVisible"
  [style.left.px]="contextMenuPosition.x"
  [style.top.px]="contextMenuPosition.y"
  (mouseleave)="closeContextMenu()"
>
  <ul class="list-none m-0 p-0">
    <li
      class="p-2 hover:bg-gray-700 cursor-pointer relative transition-all ease-in-out duration-200"
      (mouseenter)="showSubMenu = true"
      (mouseleave)="showSubMenu = false"
    >
      Adicionar à playlist
      <!-- Submenu -->
      <ul
        class="absolute left-full top-0 bg-gray-700 text-white rounded-lg shadow-lg p-2 list-none transition-all ease-in-out duration-200"
        *ngIf="showSubMenu"
      >
        <li
          *ngFor="let playlist of playlists"
          class="p-2 hover:bg-gray-600 cursor-pointer transition-colors ease-in-out duration-200"
          (click)="addToPlaylist(playlist.id)"
        >
          {{ playlist.nome }}
        </li>
      </ul>
    </li>
  </ul>
</div>
